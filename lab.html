<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFIR Lab - Domande</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { margin: 30px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    .hint { color: #0066cc; font-weight: bold; cursor: pointer; margin: 10px 0; text-decoration: underline; }
    .answer { margin-top: 10px; padding: 12px; background: #f9f9f9; border-left: 4px solid #0066cc; border-radius: 5px; display: none; }
    input { width: 100%; padding: 8px; margin-top: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #score-container { margin-top: 30px; font-size: 1.2em; font-weight: bold; text-align: center; padding: 15px; background: #e9ffe9; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digital Forensics Lab</h1>
    <p>Rispondi alle domande. Usa i suggerimenti se serve!</p>
    <div id="questions-container"></div>
    <div id="score-container"></div>
    <br>
    <a href="index.html" class="button">Torna alla home</a>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // SOSTITUISCI CON I TUOI DATI DA SUPABASE
    const SUPABASE_URL = 'https://gqpaxboyiigupwqprgxv.supabase.co';  // Il tuo Project URL
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxcGF4Ym95aWlndXB3cXByZ3h2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2ODE5MDQsImV4cCI6MjA3NzI1NzkwNH0.RyDT5fn1FryTuxyC15UM5TFrRXU-NojeQNj22E2_OuM';  // La tua anon public key

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let correctCount = 0;
    let totalQuestions = 0;

    async function loadQuestions() {
      const { data: questions, error } = await supabase
        .from('questions')
        .select('*')
        .order('order_num', { ascending: true, nullsFirst: true })
        .order('id', { ascending: true });

      if (error) {
        document.getElementById('questions-container').innerHTML = '<p>Errore caricamento domande. Controlla console per dettagli.</p>';
        console.error(error);
        return;
      }

      totalQuestions = questions.length;
      correctCount = 0;

      const container = document.getElementById('questions-container');
      container.innerHTML = '';

      questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <h3>${index + 1}. ${q.question}</h3>
          <input type="text" id="input-${q.id}" placeholder="La tua risposta...">
          
          <p class="hint" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';">
            ðŸ’¡ Mostra suggerimento
          </p>
          <div class="answer" id="hint-${q.id}">
            <strong>Suggerimento:</strong> ${q.hint}
          </div>

          <button onclick="checkAnswer(${q.id}, '${q.answer.trim()}')">Verifica</button>
          <p id="result-${q.id}"></p>
        `;
        container.appendChild(div);
      });

      updateScore();
    }

    function checkAnswer(id, correct) {
      const input = document.getElementById(`input-${id}`).value.trim();
      const result = document.getElementById(`result-${id}`);
      const hintDiv = document.getElementById(`hint-${id}`);  // Mostriamo il suggerimento se sbagliato, ma puoi rimuovere se non vuoi

      if (input.toLowerCase() === correct.toLowerCase()) {
        if (!result.dataset.checked) {
          correctCount++;
          result.dataset.checked = true;
        }
        result.innerHTML = '<span style="color:green">Corretto!</span>';
      } else {
        result.innerHTML = `<span style="color:red">Sbagliato. Prova ancora!</span>`;
        hintDiv.style.display = 'block';  // Mostra suggerimento su sbagliato (opzionale)
      }
      updateScore();
    }

    function updateScore() {
      const scoreEl = document.getElementById('score-container');
      scoreEl.innerHTML = `Punteggio: <span style="color:green">${correctCount}</span> / ${totalQuestions}`;
      if (correctCount === totalQuestions && totalQuestions > 0) {
        scoreEl.innerHTML += ' â€“ Ottimo lavoro!';
      }
    }

    // Carica domande all'avvio
    loadQuestions();
  </script>
</body>
</html>
